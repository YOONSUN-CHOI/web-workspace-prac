<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function add(ipt) {
    let view = document.getElementById('view');
    view.value += ipt;
}

function calc() {
    let view = document.getElementById('view');
    let result = eval(view.value);
    view.value = result;
}

function clear() {
	document.getElementById('view').value ="";
	document.getElementById('result').value ="";
}
</script>
<style type="text/css">
	table {
		width: 300px;
		height: 400px;
		border: 1px solid;
	}
	input{
		width: 65px;
		height: 40px;
		border: 1px solid;
	}
	input#col{
		width: 140px;
		height: 40px;
		border: 1px solid;
	}
	input#view{
		width: 280px;
		height: 40px;
		border: 1px solid;
	}
</style>
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="4"><input type="text" id="view"></td>
		</tr>
		<tr>
			<td><input type="button" value=7  onclick="add(7)"></td>
			<td><input type="button" value=8  onclick="add(8)"></td>
			<td><input type="button" value=9  onclick="add(9)"></td>
			<td><input type="button" value="/"  onclick="add('/')"></td>
		</tr>
		<tr>
			<td><input type="button" value=4   onclick="add(4)"></td>
			<td><input type="button" value=5   onclick="add(5)"></td>
			<td><input type="button" value=6   onclick="add(6)"></td>
			<td><input type="button" value=*   onclick="add('*')"></td>
		</tr>
		<tr>
			<td><input type="button" value=1   onclick="add(1)"></td>
			<td><input type="button" value=2   onclick="add(2)"></td>
			<td><input type="button" value=3   onclick="add(3)"></td>
			<td><input type="button" value=-   onclick="add('-')"></td>
		</tr>
		<tr>
			<td><input type="button" value=0   onclick="add(0)"></td>
			<td><input type="button" value=.   onclick="add('.')"></td>
			<td><input type="button" value=+   onclick="add('+')"></td>
			<td><input type="button" value=%   onclick="add('%')"></td>
		</tr>
		<tr>
			<td colspan="2" ><input type="button" value="=" id="col"  onclick="calc()"></td>
			<td colspan="2" ><input type="button" value=clear id="col"  onclick="clear()"></td>
		</tr>
	</table>
</body>
</html>
