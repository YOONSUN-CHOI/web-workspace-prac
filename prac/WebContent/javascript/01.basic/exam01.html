<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style></style>   <!--  순서 : style - script -->
<script type="text/javascript">
	document.write("Hello<br>"); /*  js에선 ()를 함수라고 부른다. script는 일반적으로  head쪽에서 많이 사용함.  */
	/*  웹브라우저에 내용 작성을 위한 명령어 : document.write  */
</script>
</head>
<body>
	안녕하세요
	<br>
	<script>
		document.write("bye<br>");
	</script>
</body>
</html>
