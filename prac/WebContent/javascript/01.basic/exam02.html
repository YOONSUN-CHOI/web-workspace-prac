<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 자료형!!
	 근데 모든 자료형을 var으로 선언한다. (동적으로 된다. 대입을 하면서 그 순간 타입이 정의된다. 느슨한 결합.)
	 
	number
	string
	boolean
	undefined
	null
	
	object
	
	symbol
 -->
<script type="text/javascript">
	var a = 10;
	var b ="hello";
	c = 12.34; /* var설정하지 않아도 변수가 생성된다.  */
	
	
	alert(typeof a.toString()); /* number를 string으로!  */
	
	alert(typeof '123'); /*  string  */
	alert(typeof Number('123')); /*  number  */
	alert(typeof Boolean(false)); /*   boolean 형이다.  */
	alert(typeof 'A'); /* 싱글쿼터 더블쿼터  모두 string 형이다.  */
	
	alert(typeof null); /* 이거는 object형이네.   객체가 가리키고 있는게 없는 경우 : null  */

	alert(typeof undefined);
	alert(typeof true);
	
	alert(typeof a);
	alert(typeof b);
	alert(typeof c);
	
	
	var d;
	alert(typeof d); /* 선언 후 초기화하지 않았으면 undefined! 초기화하면서 타입이 정의되기때문인듯///  */
</script>
</head>
<body>

</body>
</html>
