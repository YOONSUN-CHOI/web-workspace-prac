<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var nums = [10, 20, 30, 40, 50]

/*
	0번째 변수 : 10
	1번째 변수 : 20
	2번째 변수 : 30
	3번째 변수 : 40
	4번째 변수 : 50
*/
document.write('<h2>첫번째 방식</h2>')
for(let i = 0; i < nums.length; i++) {
	document.write(`${ i }번째 정수 : ${ nums[i] }<br>`)
}
document.write('<h2>두번째 방식</h2>')
for(let idx in nums) {
	document.write(`${ idx }번째 정수 : ${ nums[idx] }<br>`)
}

document.write('<h2>세번째 방식</h2>')
nums.forEach(function(element, index, nums) {
	document.write(`${ index }번째 정수 : ${ element }<br>`)
	document.write(nums + '<br>')
})
	document.write('<br>')
	document.write('<br>')

//	var copyNums = [...nums]
/*
	var copyNums = []
	for(let i in nums) {
		copyNums[i] = nums[i]
	}
	*/
	
	var copyNums = nums.map(function(element) { // map : 요소의 갯수만큼 돈다. 깊은복사 시 element
		return element+100;
	})
	
	
	
	document.write('nums : ' + nums + '<br>')
	document.write('copyNums : ' + copyNums + '<br>')
	
	
	
	
	
	/*
	let bool = true
	for(let data of nums) {
		if(data  % 10 != 0) {
			bool = false;
			break;
		}
	}
	*/
	
	let bool = nums.every(function(element, index, nums) {
		  //모든 요소가 이 조건을 만족하니? - every
		return element % 10 == 0   // 여기서 묻고싶은 조건 쓰기
	})
	document.write('every() 결과 : ' + bool + '<br>')
	
	
	
	
	bool = nums.some(function(element, index, nums) {
		  //여러 요소 중 하나라도 조건을 만족하니??
		return element % 10 != 0   // 여기서 묻고싶은 조건 쓰기
	})
	document.write('some() 결과 : ' + bool + '<br>')
	
	
	/*
	let s = 0;
	for(let data of nums) {
		s += data
	}
	*/
	let sum = nums.reduce(function(before, element, index) {
		return before + element
	})
	
	document.write('배열의총합 : ' + sum + '<br>')
	
	
	
</script>
</head>
<body>

</body>
</html>
