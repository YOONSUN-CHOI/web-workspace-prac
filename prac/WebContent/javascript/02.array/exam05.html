var nums = [12, 5, 357, 85, 56, 8, 21]
	document.write(nums + '<hr>')
	
	nums.sort()  // 숫자 소트는 문자열로 인식해서 정렬.... 앞자리를 기준으로 정렬해주네
	document.write(nums + '<hr>')
	
	nums.sort(function(left, right) {
		return left - right;  // 오름차순 
	})
	document.write(nums + '<hr>')
	
	nums.sort(function(left, right) {
		return  right - left;  //내림차순
	})
	document.write(nums + '<hr>')
