<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var array = ['a', 10, 12.34, "hello", true, null, undefined, 40];
	document.write(array[0]+'<br>');
	document.write(array[1]+'<br>');
	document.write(array[2]+'<br>');
	document.write(array[3]+'<br>');
	document.write(array[4]+'<br>');
	document.write(array[5]+'<br>');
	document.write(array[6]+'<br>');
	document.write(array[7]+'<br>'); // 
	document.write(array[8]+'<br>'); // 없는값. undefined!! 공간은 있는데 변수값이 없는거!! 에러아님..
	
	document.write('array : '+array+'<br>'+ '<br>'); // null은 데이터 없이 ,,, 이렇게. 비어져있는것처럼 나온다..
	
	
	array[8] = false; // 존재하지 않는 8번지에 대입 --> 가능하다.
	document.write('array : '+array+'<br>'+ '<br>'); 
	
	array[10] = true; 
	document.write('array : '+array+'<br>'+ '<br>'); 
	// 9번지에 비어져서 들어감. ,, 이렇게 나옴
	
	document.write('배열의 원소 갯수 : '+array.length+'개<br><br>'); 
	
	array[array.length]="add";
	document.write('add 추가 후배열의 원소 갯수 : '+array.length+'개<br><br>'); 
	
	array.push("end");
	document.write('array : '+array+'<br>'); 
	document.write('end 추가 후배열의 원소 갯수 : '+array.length+'개<br><br>'); 
	
	var num = array. pop();
	document.write('삭제된 원소 : '+num+' <br>'); 
	
	var str = "Hello World!!!";
	document.write(str+'의 길이 :  '+str.length+' <br>'); 
	
	
	
	
</script>
</head>
<body>

</body>
</html>
