<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = 10;
	var num2 = new Number(10);
	
	document.write('num : '+num+(typeof num)+'<br>');    //number  = prototype 정의놉놉
	document.write('num2 : '+num2+(typeof num2)+'<br>'); // object = prototype 정의가능
	
	Object.prototype.info = function(){
		alert(this)
	}
	
	num.info(); // 원래는 오류발생해야한다.
	num2.info();
</script>
</head>
<body>

</body>
</html>
