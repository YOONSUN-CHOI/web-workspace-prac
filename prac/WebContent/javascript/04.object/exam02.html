	var person = {

		'info' : function() { // 익명함수로 function 만든다.
			/*
			alert('name : '+ this.name+'\n'
					+'phone : '+this.phone+'\n'+'addr :'+this.addr);

			 */
			
			 /*
			let msg = '';

				msg += 'name : ' + this.name + '\n';
				msg += 'phone : ' + this.phone + '\n';
				msg += 'addr : ' + this.addr + '\n';
			}

			*/
			
			
			for(var key in this){
