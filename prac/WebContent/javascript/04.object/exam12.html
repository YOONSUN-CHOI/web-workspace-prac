<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		직렬화..? 라ㅣㅇ 어쩐다고???
		json ==> key: value 형태로 나타내는 데이터 표기법
		JSON.stringify() : "문자열"로 변환시키는 함수.
		JSON.parse : 자바스크립트 문자열을 자바스크립트 객체로 만들어준다.
		https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/JSON/parse
	*/
	let person = {
			'name' : '홍길동',
			'phone' : '010-1111-2222',
			'addr' : '서울시 서초구',
			toJSON : function() { // 내가 원하는 아가들만 넘기겠다!! 할때 toJSON 사용. 만약 이거 없으면 모든 속상값 리턴
				return {
					"name" : this.name,
					"phone" : this.phone
					//"addr" : this.addr
				}
			}
	}
	
	//console.log(person)
	//console.log(JSON.stringify(person))
	//console.log(typeof JSON.stringify(person))
	
	let strPerson = JSON.stringify(person)
	console.log(strPerson)
	console.log(typeof strPerson) //string
	
	let obj = JSON.parse(strPerson)
	console.log(obj)
	console.log(typeof obj) //object
	
	document.write('name : '+obj.name +'<br>')
	document.write('phone : '+obj.phone +'<br>')
	document.write('addr : '+obj.addr +'<br>')
	
	
	
	let str = '{"id" : "hong", "password" : "1234"}'
	let obj2 = JSON.parse(str)
	console.log(obj2)
	document.write('<hr>')
	document.write('id : ' + obj2.id + ", password : " + obj2.password + '<br>')
	
</script>
</head>

</body>
</html>
