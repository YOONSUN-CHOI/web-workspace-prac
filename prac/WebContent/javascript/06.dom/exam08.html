<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		DOM Level2
		표준 이벤트모델 - addEventlistner(이벤트속성, handler,cupature 사용여부)
		cupature 사용여부 -> 기본으로는 false
	*/
	window.onload = function(){
		let btn = document.getElementById('btn');
		btn.addEventListener('click',function(){
			alert('button click.....');
		},true) // 여기서 true를 줬기 때문에 버튼먼저 -> span  상위 -> 하위
		
		let span = document.querySelector('span');
		span.addEventListener('click',function(){
			alert('span click.....');
		}) // 이벤트 버블링 발생! btn에 true 넣지 않으면 버블링. 기본은 버블링이다
	}
</script>
</head>
<body>
	<button id="btn"><span>click!!</span></button>
</body>
</html>
