
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		width: 100px;
		height: 100px;
		background-color: red;
		display: none; 
		position: absolute;
	} 
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		 $('div').animate({

				 /*
				 width : '200px',
				 height: "+=200px" //현재의 픽셀보다 200픽셀 더한 값
				 */
				 
				 //position --- static 겹치지않도록 . 디폴트값이다
			 width: 'toggle',
			 height: 'toggle',
			 left : '100px',
			 top : '50px',
			 opacity: '0.2'
		 }, 2000)
	})
</script>
</head>
<body>
	<!-- <div style="width: 100px; height: 100px; background-color: red;"></div> -->
	<div></div>
</body>
</html>
