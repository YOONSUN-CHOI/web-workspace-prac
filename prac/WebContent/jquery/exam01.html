<script>  //$(document).ready() : window.onload와 같은거임.

		alert('document ready...')		
	})
	$(document).ready(function() {
		alert('document ready2...')		
	}) // ready랑 ready2랑 ready3 중 뭐가 먼저 나올지는 전혀 모름!! 마치 스레드 처럼!!!
	
	// $() ==  $(document).ready() 축약. 콜백함수 필요!!
	$(function(){
		alert('document ready3...')		
	})

</script>
