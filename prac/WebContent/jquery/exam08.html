
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('input').keydown(function() {
			$(this).css('color', 'orange')
		})//키보드 누르면?? 인듯. 키보드로 누르면 글자색 바꾸기
				
				
		$('input').keyup(function() {
			$(this).css('color', 'black')
		}) // 키보드 누르는거 끝나면 글자색 바꾸기 
		
		
		
		$('input').focus(function() {
			$(this).css('border', '3px solid skyblue')
			$(this).css('background-color', 'pink')
		})//포커스 가면 테두리 속성 넣어줘
		
		
		
		$('input').blur(function() {
			$(this).css('border', '1px solid black')
			$(this).css('background-color', 'white')
		})//포커스 끝나면 디폴트 테두리로 넣어줘
		
		
		
	})
</script>
</head>
<body>
	이름 : <input type="text" size="30"><br>
	전화번호 : <input type="text" size="30">
</body>
</html>
