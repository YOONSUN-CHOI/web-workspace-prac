
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn01').click(function() {
			/*
			let h1Tag = document.createElement('h1')
			let text = document.createTextNode('세번째 문장')
			h1Tag.appendChild(text)
			document.querySelector('div').appendChild(h1Tag)
			*/
			
			$('div').append('<h1>세번째문장</h1>') // append 함수 내부는 위의 주석부분처럼 동작을 하겠지만 사용은 편리!
		})
		
		$('#btn02').click(function() {

			
			//$('ol').append('<li>노랑</li>') // append 함수 내부는 위의 주석부분처럼 동작을 하겠지만 사용은 편리! 
											 //- 마지막에 추가된다. 마지막 자식이 된다.
			$('ol').prepend('<li>노랑</li>') // 첫 부분에 추가된다. 첫 자식이 된다.
		})
		
		
		$('#btn03').click(function() {
			/*
			$('body').prepend('<h4>추가된 문장</h4>')
			$('body').prepend('<h3>33 추가된 문장</h3>')
			$('body').prepend('<h5>444 추가된 문장</h5>')
			*/
			//534div 순
			
			$('body').prepend('<h4>추가된 문장</h4>' ,  '<h3>33 추가된 문장</h3>' , '<h3>444 추가된 문장</h3>');
			//435div 순
		})
	})
</script>
</head>
<body>
	<div>
		<h1>첫번째 문장</h1>
		<h1>두번째 문장</h1>
		<!-- <h1>세번째 문장</h1> // 이 문장이 있는 것 처럼. -->
	</div>
	<h2>색상표</h2>
	<ol>
		<li>빨강</li>
		<li>파랑</li>
		<li>녹색</li>
	</ol>
	<button id="btn01">문장추가</button>
	<button id="btn02">색상추가</button>
	<button id="btn03">본문추가</button>
</body>
</html>
