
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#div01{
		background-color: yellow;
		height: 150px;
	}
</style>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		alert('ready')
		
		$(':button').click(function() { // button을 클릭했을 때
			//$('h1:first').hide('slow') // 첫번째 문장 지우자
			$('h1:first').hide(3000) // 3초에 걸쳐서!
		})
		
		/*
		$('h1').dblclick(function() { // 더블클릭하면
			$(this).hide(2000); // 더블클릭한 대상을 2초에 걸쳐서 지우자
		})
		*/
		
		$('body > h1').dblclick(function() { // body의 "자식"중 h1만 지우자 (후손은 아님!!! 3번째 문장은 앙대!!!!!)
			$(this).hide(2000); // 더블클릭한 대상을 2초에 걸쳐서 지우자
		})
		
		/*
		$('#div01').mouseenter(function() {
			$(this).css('background-color', 'blue')
		}) // 아이디가 div01에 마우스가 진입된다면 파란색으로 바꿔라!
		
		
		$('#div01').mouseleave(function() {
			$(this).css('background-color', 'yellow')
		})//마우스가 떠나면
		*/
		
		$('#div01').hover(function() {  //엔터에 대한 콜백,
			$(this).css('background-color', 'gray')
		}, function() { //리브에 대한 콜백
			$(this).css('background-color', 'yellow')
		})//mouseenter와 mouseleave 합친것. 인자 : 엔터에 대한 콜백, 리브에 대한 콜백 순으로 2개가 들어간다.
		
		
		
		$('#div01').click(function() {
			console.log(event) // 내가 선택한 것에 대한 이벤트
			console.log(event.pageX, event.pageY) // 이벤트 찍은 좌표값
		})
		
		
		
	})
</script>
</head>
<body>
	<div id="div01">
		나는 div영역입니다<br>
		마우스를 접근시켜보세용!
	</div>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭</button>
</body>
</html>
