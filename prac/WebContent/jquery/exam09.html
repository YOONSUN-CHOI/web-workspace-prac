
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {

		/*
			h1 tag 클릭하면 글자색이 빨간색으로 변하고
			h1에 마우스를 접근시키면  배경을 노란색으로 변경하고
			h1에 마우스가 벗어나면 배경을 흰색으로 변경
		 */

		//아래 주석부분 보면 모든 이벤트가 h1에 대한 것이라서 하나로 묶어주자!!
		$('h1').on({
			'click' : function() {
				//$(this).css('color', 'red')
				//$(this).css('background-color', 'purple')
				
				$(this).css({
					color: 'red',
					'background-color' : 'purple' // 속성에 특수문자 있으면 싱글쿼터!!!! 
				})//자바스크립트가 객체로 들어갈수있다구??  속성과 속성명을 정의할 수 있다.
			},
			'mouseenter' : function() {
				$(this).css('background-color', 'yellow')
			},
			'mouseleave' : function() {
				$(this).css('background-color', 'white')
			}
		})
		
		
		
		
		

		/*
		$('h1').click(function() {
			$(this).css('color', 'red')
		})
		
		
		$('h1').hover(function() {  // 마우스엔터에 대한 콜백,
			$(this).css('background-color', 'yellow')
		}, function() { //마우스리브에 대한 콜백
			$(this).css('background-color', 'white')
		})
		 */

	})
</script>
</head>
<body>
	<h1>첫번째 문장입니다</h1>
	<h1>두번째 문장입니다</h1>
	<div>
		<h1>세번째 문장입니다</h1>
	</div>
	<h1>네번째 문장입니다</h1>
	<button>클릭</button>
</body>
</html>
