
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/Lecture-WEB/jquery/js/jquery-3.5.1.min.js"></script>
<script>
	$(document).ready(function() {
		$('#btn01').click(function() {
			$('img').before('<strong>before</strong>') // before 함수!
			$('img').after('<em>after</em','<b>뒤</b>') // after 함수!
		})
	})
</script>
</head>
<body>
	<h1>Hello</h1>
	<img src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png">
	<h2>Good-bye~~</h2>
	<button id="btn01">추가</button>
</body>
</html>
